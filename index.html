<body>
	<style>
		input[type=checkbox]:checked + label.strikethrough {
			text-decoration: line-through;
			color: #999999;
		}
	</style>
	<header>
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Packliste</span>
			</div>
		</nav>
	</header>
	<main class="container">
		<div id="packlistenContainer" class="list-group mb-5" style="margin-top: 50px;">
		</div>
	</main>

	<script type="text/javascript">
		var lists = [
			{	name: "Basics",
				items: [
					"Unterhosen",
					"Socken kurz / lang",
					"Hosen kurz / lang",
					"Shirts kurz / lang",
					"Hemd",
					"Pulli / Fleece",
					"Gürtel",
					"Kappe",
					"Schal / Haube / Handschuhe",
					"Regenjacke",
					"Wasserflasche"
				]
			}, {name: "Hygiene",
				items: [
					"Zahnbürste, -pasta",
					"Shampoo + Deo",
					"Handtuch (Strand / groß / klein)",
					"Taschentücher (+ feucht)",
					"Rasierer / Pinzette / Wattestäbchen / Nagelknipser",
					"Oropax",
					"Schmerzmittel",
					"Desinfekt",
					"Blasenpflaster / Tape / EH-Set",
					"Sonnencreme",
					"Kondome",
					"Reisepass / Impfpass / Bargeld / Tickets",
					"Sonnenbrille",
					"Notizbuch + Stift",
					"Nähzeug",
				]
			}, {name: "Sport",
				items: [
					"Sportshirt, -shorts, -socken",
					"Sportschuhe",
					"Badehose",
					"Flip Flops",
				]
			}, {name: "Wandern",
				items: [
					"Wanderschuhe, -socken",
					"Feuerzeug",
					"Taschenmesser",
					"Gaskocher + Kaffeezeug + Gewürze + Göffel",
					"Gaffaband + Superkleber",
					"Stirnlampe / Lampe",
					"Zelt / Tarp / Hängematte",
					"Schlafsack / Drybag / Isomatte",
				]
			}, {name: "Elektronik",
				items: [
					"Ladegerät + Ladekabel",
					"Powerbank",
					"Kopfhörer",
					"Stromadapter",
					"Kamera (analog / digital)",
					"Film / Speicherkarte",
				]
			}, {name: "ToDo",
				items: [
					"Laden: Powerbank / Kamera / Kopfhörer / Laptop",
					"Haare schneiden",
					"Rasieren",
					"Nägel knipsen",
					"Pflanzen gießen",
					"Müll rausbringen",
					"Kühlschrank + Geschirrspüler leeren",
					"Heizung runterdrehen",
					"Auto bereit machen (Ölstand / Reifendruck)"
				]
			}
		];
		html = "";
		teile = 0;

		function createCheck(thing) {
			return	'<label class="list-group-item">' +
						'<input type="checkbox" class="form-check-input me-2" id="' + thing + '">' +
						'<label for="' + thing + '" class="strikethrough">' + thing + '</label>' +
					'</label>';
		}

		function createList(packliste) {
			html += '<h1 class="h4 mt-2">' + packliste.name + '</h1>';
			html += '<div id="packliste' + teile++ + '" class="list-group mb-3">';
			packliste.items.forEach(thing => html += createCheck(thing));
			html += '</div>';
		}

		lists.forEach(packliste => createList(packliste));
		document.getElementById("packlistenContainer").innerHTML = html;
	</script>
</body>
